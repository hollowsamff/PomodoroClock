<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">  
  <h1 id="MainPageLink">Pomodoro Clock</h1>
<hr>  
<span id="audio"></span>
<div class="row">
   <div class="offset-md-4 col-md-2">
     <p>Break Length</p>
      <button id="breakLengthMinus">-</button>
      <div id="breakLength"class="length">25</div>
      <button id="breakLengthPluss">+</button>
  </div>
     <div class="col-md-2">
     <p>Session Length</p>
      <button id="sessionLengthMinus">-</button>
      <div id="sessionLength" class="length">25</div>
      <button id="sessionLengthPluss">+</button>
  </div>
  </div>
  
  <div class="row">
   <div class="col-md-12">
     <div id="workType">
      <p>Work Session</p>      
      </div>   
     <div id ="clockHolder"> 
     </div><br>  
     <button id="startStop" class="btn btn-primary">Start</button>
     <button id="reset" class="btn btn-primary">Reset</button>
     <br><br>
     <div id="totalWork"></div>
   </div>
  </div>
  
  </div>  
</body>
